specVersion: "3.1"
metadata:
  name: ID DA APLICAÇÃO NO PROJETO
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: https://vhatmsxqci.hec.atem.com.br:44300
            client: '210'
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: ID DA APLICAÇÃO NO PROJETO
        ui5Theme: sap_fiori_3
